<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munesh Kumar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h2>Currency Converter</h2>
            </div>
            <div class="amount">
                <h4>Amount:</h4>
                <input type="number" id="amount" placeholder="Enter Your Amount">
            </div>
            <div class="currency-converter">
                <div class="input-group">
                    <label for="from-currency">From:</label>
                    <select id="from-currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="to-currency">To:</label>
                    <select id="to-currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="btn">
                    <button onclick="convertCurrency()">Get Exchange Rate</button>
                </div>
                <div class="result">
                    <h4>Converted Amount:</h4>
                    <input type="text" id="converted-amount" placeholder="Converted amount" readonly>
                </div>
            </div>
        </div>
    </div>
    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const convertedAmountField = document.getElementById('converted-amount');

            if (!amount || isNaN(amount)) {
                alert('Please enter a valid amount');
                return;
            }

            // Placeholder conversion rates, replace with actual rates or API calls
            const rates = {
                USD: 1,
                EUR: 0.85,
                GBP: 0.75,
                JPY: 110,
                AUD: 1.35
            };

            const fromRate = rates[fromCurrency];
            const toRate = rates[toCurrency];

            if (!fromRate || !toRate) {
                alert('Invalid currency selected');
                return;
            }

            const convertedAmount = (amount * toRate / fromRate).toFixed(2);
            convertedAmountField.value = convertedAmount;
        }
    </script>
</body>
</html>
